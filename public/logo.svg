<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="12" fill="url(#logoGradient)"/>
  
  <!-- Scales of Justice Icon -->
  <g transform="translate(15, 15)">
    <circle cx="15" cy="15" r="2" fill="white"/>
    <line x1="15" y1="17" x2="15" y2="25" stroke="white" stroke-width="2"/>
    <line x1="8" y1="25" x2="22" y2="25" stroke="white" stroke-width="2"/>
    <circle cx="5" cy="28" r="3" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="25" cy="28" r="3" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="25" x2="5" y2="28" stroke="white" stroke-width="1.5"/>
    <line x1="22" y1="25" x2="25" y2="28" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- AppealAI Text -->
  <text x="50" y="25" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="white">AppealAI</text>
  <text x="50" y="42" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="400" fill="rgba(255,255,255,0.8)">Legal Document Generator</text>
